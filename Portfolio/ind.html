<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="ind.css">
  <script type="text/javascript" src="ind.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AMUDHAVAN</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="home" class="hero">
      <div class="container text-center">
        <h1>Welcome to My Portfolio</h1>
        <p>I'm a web developer passionate about creating amazing websites.</p>
        <a href="#about" class="btn">Learn More</a>
      </div>
    </section>

    <section id="about" class="section-about">
      <div class="container">
        <h2>About Me</h2>
        <p>Your introduction goes here.</p>
      </div>
    </section>

    <section id="portfolio" class="section-portfolio">
      <div class="container">
        <h2>Portfolio</h2>
        <!-- Your portfolio projects go here -->
      </div>
    </section>

    <section id="contact" class="section-contact">
      <div class="container">
        <h2>Contact Me</h2>
        <form id="contact-form">
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="text-center">
    <p>&copy; 2023 Your Portfolio. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
